<div class="ml-3 mr-3 mb-3">

    <div fxLayout="row" fxLayoutAlign.sm="start center" fxLayoutAlign.xs="center center" fxLayout.xs="column" fxLayoutWrap
      fxLayoutGap="10px"  class="buttons md_flex">
      <div fxFlex="50">
        <h4 class="pharmacyHeading">Journal Voucher List</h4>
      </div>
      <div fxFlex="50" fxLayoutGap="10px" class="pharma-finance mt-2">
        <div  class="action_btn">
          <button type="button"  class="finance-button" mat-raised-button color="primary" routerLink="../jvRegister" title="Journal Receipt Register">JV Register</button>&nbsp;
        <button type="button" class="finance-button" mat-raised-button color="primary" (click)="rcptEntry()" title="Add Journal Voucher Entry">Add JV Receipt </button>
        <button type="button" class="finance-button ml-1" mat-raised-button color="primary" [routerLink]="['../FinanceTransaction']" >Back </button>
      </div>
      </div>
    </div>
  
    <div class="mt-2">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10px">
        <div fxFlex="100">
  
          <div class="master-table table-responsive mat-elevation-z4" id="table-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="shName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.finTranHeadDate}}</td>
              </ng-container>
             
              <ng-container matColumnDef="ProductName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vocuher No.</th>
                <td mat-cell *matCellDef="let element"> {{element.finTranHeadNo}}</td>
              </ng-container>
              <ng-container matColumnDef="ProductPack">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Contra Name</th>
                <td mat-cell *matCellDef="let element"> {{element.contraAccName}}</td>
              </ng-container>
            
              <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <!-- <td mat-cell *matCellDef="let element"> {{element.Actions}} </td> -->
                <td mat-cell *matCellDef="let element"> <i title="Edit" class="fas fa-pencil-alt"  (click)="getByEdit(element)" ></i> | <i title="Delete"
                  class="far fa-trash-alt" (click)="deleteId(element)"></i> </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  
            </table>
  
  
            
            <mat-paginator class="mat-paginator-sticky custom_paginator" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  
  
  </div>
