<div class="pharma-finance">
    <div class="heading-container">
      <h4 class="pharmacyHeading">Ageing Analysis</h4>
    </div>
    <br>
  
    <mat-accordion>
      <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
        <form [formGroup]="debtorsOutstandingReportFormGroup">
          <div fxLayout="row wrap" fxLayoutGap="16px" class="CashReceiptControls">
            <!-- Area Option (Multi Select Dropdown) -->
            <mat-form-field fxFlex="20" appearance="outline">
              <mat-label>Area Option *</mat-label>
              <mat-select formControlName="areas" multiple>
                <!-- <mat-option *ngFor="let area of areasList" [value]="area">{{ area }}</mat-option> -->
                <mat-option value="area">Detailed</mat-option>
                <mat-option value="area">Abstract</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- Customer Option (Multi Selection Dropdown) -->
            <mat-form-field fxFlex="20" appearance="outline">
              <mat-label>Customer Option *</mat-label>
              <mat-select formControlName="customers" multiple>
                <!-- <mat-option *ngFor="let customer of customersList" [value]="customer">{{ customer }}</mat-option> -->
                <mat-option value="customer">Detailed</mat-option>
                <mat-option value="customer">Abstract</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- Report Option (Detailed/Abstract) -->
            <mat-form-field fxFlex="20" appearance="outline">
              <mat-label>Report Option </mat-label>
              <mat-select formControlName="reportOption">
                <mat-option value="detailed">Detailed</mat-option>
                <mat-option value="abstract">Abstract</mat-option>
              </mat-select>
            </mat-form-field>

             <!-- Ageing Slot (Legend with Inputs) -->
             <div>
                <fieldset fxFlex="100" class="ageing-slot">
                  <legend>Ageing Slot</legend>
                  <div fxLayout="row wrap" fxLayoutGap="16px">
                    <mat-form-field appearance="outline" fxFlex="22">
                      <mat-label>Slot 1</mat-label>
                      <input matInput formControlName="slot1" type="number">
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="22">
                      <mat-label>Slot 2</mat-label>
                      <input matInput formControlName="slot2" type="number">
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="22">
                      <mat-label>Slot 3</mat-label>
                      <input matInput formControlName="slot3" type="number">
                    </mat-form-field>
                    <mat-form-field appearance="outline" fxFlex="22">
                      <mat-label>Slot 4</mat-label>
                      <input matInput formControlName="slot4" type="number">
                    </mat-form-field>
                  </div>
                </fieldset>
              </div>
              
  
            <!-- Buttons -->
            <div fxLayout="row wrap" fxLayoutGap="16px" class="button-group">
              <button type="button" mat-raised-button color="primary" (click)="generateReport()">Generate</button>
              <button type="button" mat-raised-button color="warn" (click)="resetForm()">Reset</button>
              <button type="button" mat-raised-button color="primary" class="my-1" (click)="goback()">Back</button>
            </div>
          </div>
        </form>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
