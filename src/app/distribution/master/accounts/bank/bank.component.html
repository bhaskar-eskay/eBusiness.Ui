<div class="m-3">
  <div fxLayout="row"  fxLayoutAlign.sm="start center" fxLayoutAlign.xs="center center" fxLayout.xs="column" fxLayoutWrap
    fxLayoutGap="10px">
    <div fxFlex="50" fxFlex.xl="55" fxFlex.sm="57" fxFlex.md="46">
      <h4 class="masters-pharma-head">Bank </h4>
    </div>
    <div fxFlex="27" fxFlex.xl="12" fxFlex.sm="12" fxFlex.md="20" class="master-btn">
    </div>
    <div fxFlex="23">    
    </div>
  </div> 
  
  <div class="mt-2">

      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
        <mat-form-field appearance="outline" fxFlex="30">
          <mat-label>Bank Name</mat-label>
          <input matInput [(ngModel)]="bankNameFilter" placeholder="Enter bank name">
        </mat-form-field>
    
        <mat-form-field appearance="outline" fxFlex="30">
          <mat-label>IFSC Prefix</mat-label>
          <input matInput [(ngModel)]="ifscFilter" placeholder="Enter IFSC prefix">
        </mat-form-field>
    
        <button mat-raised-button color="primary" (click)="filterData()">Search</button>
        <button mat-raised-button (click)="resetFilters()">Reset</button>
      </div>


    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10px">
      <div fxFlex="60" class="bank-form mb-5">
         
        <div class="master-table bank-table mat-elevation-z4 mt-2 mb-0" id="table-scroll">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="bankName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank Name </th>
              <td mat-cell *matCellDef="let element"> {{element.bankName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="ifscPrefix">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank IFSC </th>
              <td mat-cell *matCellDef="let element"> {{element.ifscPrefix}} </td>
            </ng-container>    
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          </table>
        </div>
          <mat-paginator class="mat-paginator-sticky mat_date" style="margin-bottom: 0 !important;"  #paginator [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
     
      </div>    
      <div fxFlex="40" class="bank-form">
        <div class="master-img" >
          <img src="assets/images/schedule.jpg" alt="" class="mx-auto d-block img-fluid img-thumbnail">
        </div>
      </div>
    </div>
  </div>   
  
  </div>
