<div class="m-3">
    <div fxLayout="row"  fxLayoutAlign.sm="start center" fxLayoutAlign.xs="center center" fxLayout.xs="column" fxLayoutWrap
      fxLayoutGap="10px">
      <div fxFlex="50" fxFlex.xl="55" fxFlex.sm="57" fxFlex.md="46">
        <h4 class="masters-pharma-head">Firm Group Registration </h4>
      </div>
      <div fxFlex="27" fxFlex.xl="12" fxFlex.sm="12" fxFlex.md="20" class="master-btn">
      </div>
      <div fxFlex="23">    
      </div>
    </div> 
    
    <div class="mt-2">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="10px">
        <div fxFlex="60" class="bank-form">
            <form [formGroup]="firmgroupForm" class="row">
            <mat-form-field appearance="outline" class="col-md-3 mb-3">
              <mat-label>Firm Group Name</mat-label>
              <input matInput autofocus formControlName="firmGroupName">
              <mat-error> Firm Group Name Required </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="col-md-3 mb-3">
              <mat-label>Firm Group Alias</mat-label>
              <input matInput formControlName="firmGroupAlias" (focusout)="checkalias()">
              <mat-error class="error-msg">
                <span *ngIf="firmgroupForm.get('firmGroupAlias').hasError('required')"> Firm Group Alias Required</span>
                <span *ngIf="firmgroupForm.get('firmGroupAlias').hasError('incorrect')"> Firm Group Alias Alredy Taken...!</span>
            
              </mat-error>
            </mat-form-field>
            <div class="col-md-5">  
              <button mat-raised-button type="button" class="mb-2" (click)="saveform(firmgroupForm.value,'next')" [disabled]="!firmgroupForm.valid" color="primary">Save & Next</button> &nbsp;
              <button mat-raised-button type="button" class="mb-2" (click)="saveform(firmgroupForm.value,'')" [disabled]="!firmgroupForm.valid" color="primary">Save</button> &nbsp;
              <button mat-raised-button type="button" (click)="resetform()">Reset</button>
            </div>
          </form>
           
          <div class="master-table mat-elevation-z4 mt-2" id="table-scroll">
            <table mat-table [dataSource]="dataSource" matSort>
              <ng-container matColumnDef="firmGroupName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Firm Group Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firmGroupName}} </td>
              </ng-container>
      
              <ng-container matColumnDef="firmGroupAlias">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Firm Group Alias </th>
                <td mat-cell *matCellDef="let element"> {{element.firmGroupAlias}} </td>
              </ng-container>
      
              <!-- <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let element"> <i title="Edit" class="fas fa-pencil-alt"></i> | <i title="Delete"
                    class="far fa-trash-alt"></i> </td>
              </ng-container> -->
      
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
            </table>
            <div *ngIf="dataSource?.data?.length == 0" style="color: red;">No Data Found</div>
            <mat-paginator class="mat-paginator-sticky mb-3 mat_date" [pageSizeOptions]="[10, 20, 30, 40, 50]"></mat-paginator>
          </div>
       
        </div>    
        <div fxFlex="40">
          <div class="master-img" >
            <img src="assets/images/schedule.jpg" alt="" height="390px" width="500px" class="ml-auto d-block img-fluid img-thumbnail">
          </div>
        </div>
      </div>
    </div>   
    
    </div>
