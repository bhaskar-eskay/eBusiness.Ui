<div class="p-2 text-right">
    <button type="button" color="primary" routerLink="/login" mat-raised-button>Back to Login</button>
</div>

<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 px-1 col-10 col-sm-8">
        <div class="card">
            <div class="card-header"><h4 style="color:#006476">Forgot Password</h4></div>
            <div class="card-body">
                <form [formGroup]="forgot" autocapitalize="off">
                    <label for="forgotPassword">Please enter your registered <span style="color: #006476;"><b>Email</b></span> address
                        or <span style="color: #006476;"><b>Mobile</b></span> number.</label>
                    <div class="input-group mt-2 px-0">
                        <div class=" col-md-11 d-flex pl-0 pr-1">
                            <input type="text" name="forgotPassword" id="forgotPassword" style="height: 42px;" formControlName="contact"
                            class="form-control form-control-sm border-right-0" (input)="otpvalid($event.target.value)" 
                            placeholder="Enter your Email or Mobile Number">
                        <div class="input-group-append">
                            <button type="button" color="primary" mat-raised-button [disabled]="isDisabled" 
                            style="border-top-left-radius: 0;border-bottom-left-radius: 0;" (click)="sendotp()">Send OTP</button>                            
                        </div>
                        </div>
                        <div class="col-md-1 px-1 align-self-center">
                            <!-- <span class="badge badge-success rounded-circle" *ngIf="checkmark" style="box-shadow: 0px 1px 5px #0bb732;">
                                <i class="fa fa-check text-white"></i>
                            </span> -->
                        </div>
                    </div>
                    <div class="row mx-0 my-1">
                        <div class="px-1 col-md-11" style="font-size: 12px;">Didn't receive OTP ? 
                            <span style="color: #006476;">Wait for 30 seconds to re-send OTP</span>
                            <span *ngIf="timer" class="float-right" style="color: #006476;">00 : {{formattedTimerValue}}</span>
                        </div>
                        <!-- <div class="col-md-3 text-right" *ngIf="timer" style="color: #006476;">00: <span id="timer" style="color: #006476;"></span></div> -->
                    </div>

                        <div class="text-success" *ngIf="checkmark">{{usercontact}}
                            <span class="badge badge-success rounded-circle" style="box-shadow: 0px 1px 5px #0bb732;">
                                <i class="fa fa-check text-white"></i>
                            </span>
                        </div>
                        <div class="text-danger" *ngIf="checkmark2">{{usercontact2}}
                            <span class="badge badge-danger rounded-circle" style="box-shadow: 0px 1px 5px #0bb732;">
                                <i class="fa fa-xmark text-white"></i>
                            </span>
                        </div>
                    
                    <div class="mt-2 col-md-11 px-0">
                        <input type="text" name="otp" id="Otp" style="height: 42px;" class="form-control form-control-sm"
                            placeholder="Enter your OTP here" (input)="verifyotp()" formControlName="otp">
                    </div>
                    <div *ngIf="nPassword" class="col-md-11 px-0">
                        <div class="mt-2">
                            <input type="password" name="otp" id="newPassword" style="height: 42px;" class="form-control form-control-sm"
                                placeholder="New Password" (input)="newpwd(forgot.controls.newPassword.value)" formControlName="newPassword">
                            <p class="text-danger">{{error}}</p>
                        </div>
                        <div class="mt-2">
                            <input type="password" name="otp" id="confirmPassword" style="height: 42px;" class="form-control form-control-sm"
                                placeholder="Confirm Password" formControlName="confirmPassword">
                        </div>
                    </div>
                    <button type="button" color="primary" (click)="fp()" mat-raised-button class="mt-2">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
