<div class="mx-3">
  <input type="text" name="" placeholder="Search here" style="height: 45px;" (input)="applyFilter($event)" class="form-control form-control-sm" id="">
</div>
<div class="master-table reg_table mat-elevation-z4 mb-5 mx-3" style="overflow: auto;">
    <table mat-table [dataSource]="dataSource" >
      
      <!-- Loop over dynamic columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef class="text-center"> 
            <span class="table-header">{{column}}</span> </th>
        <td mat-cell *matCellDef="let row" class="text-center"> {{row[column]}} </td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
      <!-- Data Row -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
